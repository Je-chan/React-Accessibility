  <!--
       group 정보에 대해서 명확하게 하기 위해서는 role="group" 과 aria-labelledby 를 줘야 한다.
       아래의 코드를 스크린 리더기가 읽으면
       "과일 그룹, 라디오 버튼 선택됨 , 사과 1/3"
       위의 정보만을 주고, 과일에 대한 정보를 주지 않는다.
   -->
  <div id="fruit-group">과일</div>
  <ul role="group" aria-labelledby="fruit-group">
    <li>
      <input id="apple" type="radio" value="apple" checked="checked" name="fruit">
      <label for="apple">사과</label>
    </li>
    <li>
      <input id="grape" type="radio" value="grape"  name="fruit">
      <label for="grape">포도</label>
    </li>
    <li>
      <input id="orange" type="radio" value="orange"  name="fruit">
      <label for="orange">오렌지</label>
    </li>
  </ul>
